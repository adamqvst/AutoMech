{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script src="{% static 'automech.js' %}"></script>
        <title>AutoMech v0</title>
    </head>

    <body onload="init(), initializeGraph()">

        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'automechlogo.png' %}">
            </div>
            <div class="version">
                <p>v0.1</p>
            </div>
            <div class="prefBtn-container">
                <button id="prefBtn" class="prefBtnStyle" onclick="darkMode()">Toggle Dark Mode</button>

            </div>
        </nav>
        <div class="left-right-container">
            <div class="left-box">
                <div class="measurements-title">
                    <h2>MEASUREMENTS</h2>
                </div>
                <div class="left-container">
                    <h3>RUNTIME (seconds): </h3>
                    <p id="runtime">0</p>

                    <h3>ENGINE SPEED (rpm): </h3>
                    <p id="rpm">0</p>

                    <h3>TOTAL MISFIRES: </h3>
                    <p id="totmisfires">0</p>

                    <h3>CYL-1:</h4>
                    <p id="misfires1">0</p>

                    <h3>CYL-2:</h4>
                    <p id="misfires2">0</p>

                    <h3>CYL-3:</h4>
                    <p id="misfires3">0</p>

                    <h3>CYL-4:</h4>
                    <p id="misfires4">0</p>

                    <div class="start-stop-container">
                        <button id="startStopBtn" onclick="toggleBtn()">START</button>
                    </div>
                </div>
            </div>

            <div class="right-box">
                
                <div class="engine-parameters">
                    <div class="engcfgform">
                        <h2>ENGINE CONFIGURATION:</h2>
                        <form>
                            <select name="engcfg" id="engcfg" onchange='updateEngineCfg(this.value)'>
                                <option value=4>Straight 4</option>
                                <option value=6>Straight 6</option>
                            </select>
                        </form>
                    </div>
                    <div class="orderform">
                        <h2>FIRING ORDER:</h2>
                        <form>
                            <select name="firingorder" id="firingorder" onchange='updateFiringOrder(this.value)'>
                                <option value="1-3-4-2">1-3-4-2</option>
                                <option value="1-5-3-6-2-4">1-5-3-6-2-4</option>
                            </select>
                        </form>
                    </div>
					<div class="inputform">
                        <h2>Input device:</h2>
                        <form>
							<select name="inputdevice" id="inputdevice" onchange='updateInputDevice(this.value)'>

                            </select>
                        </form>
                    </div>
                </div>

                <div class="waveformcontainer">
                    <canvas id="glCanvas" width="1920" height="800"></canvas>                    
                </div>
            </div>
        </div>
    </body>
</html>
